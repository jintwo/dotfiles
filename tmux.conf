# prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# general
set -g default-terminal "screen-256color"
setw -g mode-keys vi
set -g default-command "reattach-to-user-namespace -l zsh"
set -g history-limit 31415
set -g base-index 1
setw -g pane-base-index 1
set -g allow-rename off

# theme
setw -g status-bg default
setw -g status-left " #S "
setw -g status-left-fg white
setw -g status-left-bg default
setw -g status-right " [%d-%m-%Y %H:%M] "
setw -g status-right-fg white
setw -g status-right-bg default
setw -g window-status-format " #I: #W "
setw -g window-status-fg colour10
setw -g window-status-bg default
setw -g window-status-current-format " #I: [#W#F] "
setw -g window-status-current-fg colour6
setw -g window-status-current-bg default

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.tmux/plugins/tpm/tpm'
