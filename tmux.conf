# prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# general
set -g default-terminal "screen-256color"
set-window-option -g mode-keys vi
set-option -g default-command "reattach-to-user-namespace -l zsh"
set-option -g history-limit 3000

# theme
set-window-option -g status-bg default
set-window-option -g status-left " #S "
set-window-option -g status-left-fg white
set-window-option -g status-left-bg default
set-window-option -g status-right " [%d-%m-%Y %H:%M] "
set-window-option -g status-right-fg white
set-window-option -g status-right-bg default
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-fg colour10
set-window-option -g window-status-bg default
set-window-option -g window-status-current-format " #I: [#W#F] "
set-window-option -g window-status-current-fg colour6
set-window-option -g window-status-current-bg default

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
run '~/.tmux/plugins/tpm/tpm'
