env:
  TERM: alacritty-direct

window:
  padding:
    x: 5
    y: 5

  decorations: buttonless
  dynamic_title: false
  option_as_alt: Both

font:
  normal:
    family: Iosevka Term
    style: Regular

  bold:
    family: Iosevka Term
    style: Bold

  size: 12

draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Block
    blinking: Off

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - -i
    - "create-tmux-session"

live_config_reload: true

debug:
  render_timer: false
  print_events: true

